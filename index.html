<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="Untitled.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Nene Music-Player</title>
</head>
<body>
    <div class="player-container">
        <div class="btn-1"></div>
        <div class="btn-2"></div>
        <div class="btn-3"></div>
        <div class="btn-right"></div>
        <div class="hora" id="hora"></div>
        <div class="nav-icons">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
        <div class="option-icons">
            <i class="fas fa-angle-down"></i>
            <!-- <i class="far fa-heart"></i> -->
            <div class="c-heart">
                <input id="toggle-heart" type="checkbox"/>
    <label for="toggle-heart" aria-label="like">‚ù§</label>
            </div>
        </div>
        <!-- song -->
        <div class="camera">camera</div>
        <div class="img-container mt-3">
            <img src="img/music-1.jpeg" alt="Album Art">
        </div>
        <h2 class="mt-2 fa-2x" id="title">Electric Chill Machine</h2>
        <h3 class="mb-2" id="artist">Jacinto</h3>
        <audio src="music/music-1.mp3"></audio>
        
        <!-- controls -->
        <div class="player-controls mt-2">
            <i class="fas fa-sliders-h"></i>
            <div class="btn-bg">
                <i class="fas fa-play main-button" id="play" title="Play"></i>
            </div>
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            
            <i class="fas fa-redo-alt"></i>
            <div class="player-controls2"></div>
            
        </div>
        <button class="mt-3 mb-3">Add<br>favorite</button>

        <!-- progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
    </div>
    <div class="bg-container">
        <img src="assets/phone.png" alt="">
        <div class="signature">By 
            <a href="https://github.com/LizardoCt">nene.</a>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
